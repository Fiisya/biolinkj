<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfi Syahrial - Biolink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a12;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #8a2be2;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #8a2be2, #da70d6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .subtitle {
            font-size: 1.2em;
            color: #b19cd9;
            margin-bottom: 20px;
        }

        .bio {
            font-size: 1em;
            color: #d8bfd8;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .link-item {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link-item:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
            border-color: #8a2be2;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.2);
        }

        .link-item i {
            width: 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #8a2be2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .footer {
            margin-top: 40px;
            color: #b19cd9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="profile-section">
            <div class="profile-img-wrapper">
            <img src="https://ungu.in/DtYte5" 
                 alt="Profile Picture" 
                 class="profile-img">
        </div>
            <h1 class="name">Alfi Syahrial</h1>
            <p class="subtitle">Skill Issues</p>
            <p class="bio">"living in question"</p>
        </div>

        <div class="links-container">
            <a href="https://vdl.alfisy.my.id" class="link-item">
                <i class="fas fa-cloud-download-alt"></i>
                <span>AXD Downloader</span>
            </a>
            <a href="https://img-tool.alfisy.my.id" class="link-item">
                <i class="fas fa-palette"></i>
                <span>Image Tools</span>
            </a>
            <a href="https://snc.alfisy.my.id" class="link-item">
                <i class="fas fa-users"></i>
                <span>Sincerely Team</span>
            </a>
            <a href="https://alfixd-api2.hf.space" class="link-item">
                <i class="fas fa-laptop-code"></i>
                <span>Rest Api</span>
            </a>
            <a href="https://saweria.co/alfiisyl" class="link-item">
                <i class="fas fa-hand-holding-heart"></i>
                <span>Support</span>
            </a>
        </div>

        <div class="social-links">
            <a href="https://x.com" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com/alfisyahriaal" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/alfisyahrial" class="social-link">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://github.com/Fiisya" class="social-link">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <div class="footer">
            <p>Â© 2025 Alfi Syahrial. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#8a2be2"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#8a2be2",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
